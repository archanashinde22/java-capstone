  <div class="password-container hide" id="password-container">
      <div class="password-change">
          <button type="button" id ="close" onclick="hidePasswordContainer()">  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">

              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

          <h2>Change Password</h2>
          <form id="change-password-form">
              <div class="form-group">
                  <label for="newPassword" class="form-label">New Password </label>
                  <input
                          type="password"
                          id="newPassword"
                          class="form-control"
                          placeholder="Password"
                          required
                  />
              </div>
              <div class="form-group">
                  <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                  >
                  <input
                          type="password"
                          id="confirmPassword"
                          class="form-control"
                          placeholder="Password"
                          required
                  />
              </div>

              <div class="form-group">
                  <button
                          id="change-password-button"
                          class="btn btn-secondary form-control"
                          type="submit"
                  >
                      Change Password
                  </button>
                  <p class="message"  id="change-password-message"></p>
              </div>
          </form>
      </div>
  </div>


  <div class="form-container hide" id="form-container">
      <h2 id="form-title"></h2>
      <form id="form">
          <div class="mb-3 row" id="id-reg">
              <label for="id" class="col-sm-2 col-form-label">Id</label>
              <div class="col-sm-10">
                  <input
                          type="text"
                          id="id"
                          placeholder="Id"
                          class="form-control"
                          readonly
                  />
              </div>
          </div>

          <div class="mb-3 row">
              <label for="firstname" class="col-sm-2 col-form-label"
              >First Name</label
              >
              <div class="col-sm-10">
                  <input
                          type="text"
                          class="form-control"
                          id="firstname"
                          placeholder="Firstname"
                  />
              </div>
          </div>

          <div class="mb-3 row">
              <label for="lastname" class="col-sm-2 col-form-label"
              >Last Name</label
              >
              <div class="col-sm-10">
                  <input
                          type="text"
                          class="form-control"
                          id="lastname"
                          placeholder="Lastname"
                  />
              </div>
          </div>
          <div class="mb-3 row">
              <label for="dateOfBirth" class="col-sm-2 col-form-label"
              >Date Of Birth
              </label>
              <div class="col-sm-10">
                  <input type="date" id="dateOfBirth" class="form-control"  />
              </div>
          </div>

          <div class="mb-3 row">
              <label class="col-sm-2 col-form-label radio-label">Gender</label>
              <div class="form-check form-check-inline">
                  <input
                          type="radio"
                          id="male"
                          name="gender"
                          class="form-check-input"
                          value="Male"
                          checked
                  />
                  <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                  <input
                          type="radio"
                          id="female"
                          name="gender"
                          class="form-check-input"
                          value="Female"
                  />
                  <label for="female" class="form-check-label"> Female</label>
              </div>
          </div>
          <div class="mb-3 row" id="username-reg">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                  <input
                          type="text"
                          id="username"
                          class="form-control"
                          placeholder="Username"
                          required
                  />
              </div>
          </div>

          <div class="mb-3 row" id="password-reg">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                  <input
                          type="password"
                          id="password"
                          class="form-control"
                          placeholder="Password"
                          required
                  />
              </div>
          </div>
          <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                  <input
                          type="text"
                          id="email"
                          class="form-control"
                          placeholder="Email"
                          required
                  />
              </div>
          </div>

          <div class="mb-3 row">
              <label for="grade" class="col-sm-2 col-form-label">Grade</label>
              <div class="col-sm-10">
                  <input
                          type="text"
                          id="grade"
                          class="form-control"
                          placeholder="Grade"
                          required
                  />
              </div>
          </div>

          <div class="mb-3 row" id="role-reg">
              <label class="col-sm-2 col-form-label radio-label">Role</label>
              <div class="form-check form-check-inline">
                  <input
                          type="radio"
                          id="faculty"
                          name="role"
                          class="form-check-input"
                          value="2"
                          checked
                  />
                  <label for="faculty" class="form-check-label"> Faculty</label>
              </div>
              <div class="form-check form-check-inline">
                  <input
                          type="radio"
                          id="admin"
                          name="role"
                          class="form-check-input"
                          value="1"
                  />
                  <label for="admin" class="form-check-label"> Admin</label>
              </div>
          </div>

          <div class="mb-3 row">
              <label for="phone" class="col-sm-2 col-form-label"
              >Phone Number</label
              >
              <div class="col-sm-10">
                  <input
                          type="text"
                          id="phone"
                          class="form-control"
                          placeholder="Phone Number"
                          maxlength="10"
                          required
                  />
              </div>
          </div>

          <div class="mb-3 row">
              <label for="address" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
            <textarea
                    id="address"
                    placeholder="Address"
                    class="form-control"
                    rows="2"
                    required
            ></textarea>
              </div>
          </div>
          <div class="btn-container">
              <button id="submit-button" class="btn btn-secondary" type="submit">
                  Save
              </button>
              <button id="cancel-button" class="btn btn-secondary" type="submit">
                  Cancel
              </button>
              <p class="error-message" id="message"></p>
          </div>
      </form>
  </div>


  <div id="assign-faculty-container" class="hide">
      <p id="studentId"  class="hide"></p>
      <h3> Select the Faculty</h3>

      <form  id="assign-faculty-form">
          <label for="assigned-faculty">Select Faculty:</label>

          <select id="assigned-faculty"  class="custom-select custom-select-sm form-select"  name="facultyList">
              <!--            <option value="volvo">Volvo XC90</option>-->
          </select>
          <button id="Student-faculty-assign-button" type="submit" class="btn btn-secondary">Submit</button>
          <button id="faculty-assign-cancel-button" class="btn btn-secondary" type="submit">
              Cancel
          </button>
      </form>

  </div>
