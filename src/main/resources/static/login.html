<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
</head>
<body>

<header>

    <h2>School Management System</h2>
    <div class="nav">
        <a href="home.html" id="home">Home </a>
        <a href="login.html" id = "login">Login   </a>
        <a href="register.html" id="register">Register </a>
    </div>

</header>

<div class="login-container">
    <div class="login">
    <h2>LOGIN</h2>
    <form id="login-form">

        <div  class="form-group" >
            <label for="login-username"  class="form-label">Username </label>
            <input type="text"  id="login-username"  class="form-control" placeholder="Username" required>

        </div>
        <div  class="form-group" >
            <label for="login-password" class="form-label" >Password</label>
            <input type="password"  id="login-password"  class="form-control" placeholder="Password" required>
        </div>

        <div  class="form-group" >
            <button id="login-button"  class = "btn btn-secondary  form-control" type="submit" >Login</button>
            <p class="message " id="login-message"></p>
        </div>
    </form>
    </div>

</div>


<script
        src="./javascript/login.js"
        type="application/javascript"
></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
