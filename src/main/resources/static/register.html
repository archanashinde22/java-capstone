<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
     <link rel="stylesheet" href="./css/register.css" />

    <title>Register</title>
</head>
<body>
<header>
    <h2>School Management System</h2>
    <div class="nav">
        <a href="home.html" id="home">Home </a>
        <a href="login.html" id="login">Login </a>
    </div>
</header>
<div class="main-container">
<div class="register-container ">
    <h2>REGISTER</h2>
    <form id="register-form">

        <div class="mb-3 row">
            <label for="register-firstname"  class="col-sm-2 col-form-label">FistName</label>
            <div class="col-sm-10">
                 <input
                        type="text"  class="form-control"
                        id="register-firstname"
                        placeholder="Firstname"
                        required
                />
            </div>
        </div>
        <div class="mb-3 row">
             <label for="register-lastname"  class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input
                        type="text"
                        id="register-lastname"
                        class="form-control"
                        placeholder="Lastname"
                        required
                />
            </div>
        </div>

        <div class="mb-3 row">
             <label for="register-dateOfBirth"  class="col-sm-2 col-form-label">Date Of Birth </label>
            <div class="col-sm-10">

                <input type="date" id="register-dateOfBirth"  class="form-control"  required />
            </div>
        </div>

        <div class="mb-3 row">
             <label class="col-sm-2 col-form-label radio-label">Gender</label>
            <div class="form-check form-check-inline">
                <input type="radio" id="male" name="gender" class="form-check-input"  value="Male" checked />
                <label for="male" class="form-check-label">Male</label>

            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="female" name="gender" class="form-check-input" value="Female" />
                <label for="female" class="form-check-label"> Female</label>
            </div>
        </div>

        <div class="mb-3 row">
               <label for="register-username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input
                        type="text"
                        id="register-username"
                        class="form-control"
                        placeholder="Username"
                        required
                />
            </div>
        </div>
        <div class="mb-3 row">

            <label for="register-password"  class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input
                        type="password"
                        id="register-password"
                        class="form-control"
                        placeholder="Password"
                        required
                />
            </div>
        </div>
        <div class="mb-3 row">
                        <label for="register-email"  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" id="register-email"  class="form-control"  placeholder="Email" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="register-grade" class="col-sm-2 col-form-label">Grade</label>
            <div class="col-sm-10">
                <input type="text" id="register-grade"  class="form-control"  placeholder="Grade" required />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label radio-label"  >Role</label>
            <div class="form-check form-check-inline">
            <input type="radio" id="faculty" name="role" class="form-check-input" value="2" checked />
            <label for="faculty" class="form-check-label"> Faculty</label>
                </div>
            <div class="form-check form-check-inline">
            <input type="radio" id="admin" name="role"  class="form-check-input" value="1" />
            <label for="admin" class="form-check-label"> Admin</label>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="register-phone" class="col-sm-2 col-form-label">Phone Number</label>
             <div class="col-sm-10">
                <input
                        type="text"
                        id="register-phone"  class="form-control"
                        placeholder="Phone Number" maxlength="10"
                        required
                />
            </div>
        </div>
        <div class="mb-3 row">
             <label for="register-address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                  <textarea
                          id="register-address"
                          placeholder="Address"
                          class="form-control"
                          rows="2"
                          required
                  ></textarea>
            </div>
        </div>
        <div>
            <button id="register-button" type="submit" class="btn btn-secondary form-control">Register</button>
            <p class="message" id="register-message"></p>
        </div>
    </form>
</div>
</div>
 <script src="./javascript/register.js"    type="application/javascript"></script>

></script>
</body>
</html>
