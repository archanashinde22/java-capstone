<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css" />
    <title>Register</title>
</head>
<body>
<header>

    <h2>School Management System</h2>
    <div class="nav">
        <a href="home.html" id="home">Home </a>
        <a href="login.html" id = "login">Login   </a>

    </div>

</header>
<div class="register-container">
    <h2>REGISTER</h2>
    <form id="register-form">

        <div class="form-group">
            <label for="register-firstname">First Name</label>
            <input type="text" id="register-firstname" placeholder="Firstname" required>

        </div>
        <div class="form-group">
            <label for="register-lastname">Last Name</label>
            <input type="text" id="register-lastname" placeholder="Lastname" required>

        </div>
        <div class="form-group">
            <label for="register-dateOfBirth" >Date Of Birth </label>
            <input type="date" id="register-dateOfBirth" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" id="male"  name="gender" value ="Male" checked >
            <label for="male" >Male</label>
            <input type="radio" id="female" name="gender" value ="Female">
            <label for="female"  > Female</label>
        </div>
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text"  id="register-username" placeholder="Username" required>

        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="text" id="register-email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="register-grade">Grade</label>
            <input type="text" id="register-grade" placeholder="Grade" required>
        </div>
        <div class="form-group">
        <label>Role</label>
        <input type="radio" id="faculty" name="role" value="2" checked>
        <label for="faculty" > Faculty</label>
        <input type="radio" id="admin" name="role" value="1">
        <label for="admin" > Admin</label>
        </div>

        <div class="form-group">
            <label for="register-phone">Phone Number</label>
            <input type="text"  id="register-phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
            <label for="register-address">Address</label>

            <textarea
                    id="register-address"
                    placeholder="Address"
                    rows="2" required
            ></textarea>

        </div>
        <div >
            <button id="register-button" type="submit" >Register</button>
            <p class="message" id="register-message"></p>
        </div>
    </form>

</div>


<script
        src="./javascript/register.js"
        type="application/javascript"
></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
