<div class="form-container hide" id="form-container" >
<!--    <h2 id="form-title">  </h2>-->
    <form id="form" >
        <div class="form-group" id="id-reg">
            <label for="id">Id</label>
            <input type="text" id="id" placeholder="Id" required disabled>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Lastname" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth" >Date Of Birth (MM-DD-YYYY)</label>
            <input type="date" id="dateOfBirth" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" id="male"  name="gender" value ="Male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value ="Female">
            <label for="female"  > Female</label>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="text" id="grade" placeholder="Grade" required>
        </div>

            <label for="phone">Phone Number</label>
            <input type="text"  id="phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea
                    id="address"
                    placeholder="Address"
                    rows="2"
            ></textarea>
        </div>
        <div >
            <button id="submit-button" type="submit" >Save</button>
            <!--                <button id="cancel-button" type="submit" >Save</button>-->
            <p class="message" id="message"></p>
        </div>
    </form>
